<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
   
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.py" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" id="iemail" name="email" placeholder="Seu e-mail" required autocomplete="email" maxlength="30">
                        <label for="iemail">Email</label>
                    </div>

                    <div class="campo">
                       <i class="material-icons">vpn_key</i>
                        <input type="password" id="isenha" name="senha" placeholder="Sua senha" required min="8" max="16" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="botao-enviar">
                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <i class="material-icons">mail</i>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
